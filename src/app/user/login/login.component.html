<div class="login-container">
  <div style="text-align: center">
    <img src="../../../assets/images/hanbao1.png" width="100" alt="Hanbao">
  </div>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
    <div nz-form-item>
      <div nz-form-control>
        <nz-input formControlName="email" [nzPlaceHolder]="'Email'" [nzSize]="'large'">
          <ng-template #prefix>
            <i class="anticon anticon-user"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.email.dirty&&validateForm.controls.email.hasError('required')">Please input your email!</div>
        <div nz-form-explain *ngIf="validateForm.controls.email.dirty&&!validateForm.controls.email.hasError('required')&&validateForm.controls.email.hasError('email')">Email invalid!</div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control>
        <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'Password'" [nzSize]="'large'">
          <ng-template #prefix>
            <i class="anticon anticon-lock"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('minlength')">Please password need more than 8 digit!</div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">Log in</button>
        <a class="login-form-register" routerLink="/user/register">register now!</a>
        <a class="login-form-forgot" class="login-form-forgot" routerLink="/user/forgot">Forgot password</a>
      </div>
    </div>
  </form>
</div>
